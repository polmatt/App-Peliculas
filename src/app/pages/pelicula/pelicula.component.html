<div class="row" *ngIf="pelicula">

<div class="col md-6">
    <!-- imagen -->
    <img [src]="pelicula.poster_path | poster" 
         [alt]="pelicula.title"
         class="img-thumbnail">
</div>

<div class="col md-6">
    <!-- Detalle -->
    <h3> {{pelicula.title}} </h3>
<div class="row">
        <div class=>
            {{pelicula.vote_average | number: '1.1-2' }}
      
    </div>
</div>

<div class="row mt-3">
    <div class="col text-white">
        {{pelicula.overview}} 
    </div>
</div>

<div class="row">
    <div class="col d-flex justify-content mt-5">
        <button class="btn btn-outline-info mx-3"
        (click)="verPelicula()"> Ver Trailer</button>
        <button class="btn btn-outline-info"
        (click)="onRegresar()"> Regresar</button>
    </div> 
</div>
</div>
</div>

<div class="row mt-5" *ngIf="cast?.length">
    <div class="col">
        <app-cast-slideshow [cast]="cast"></app-cast-slideshow>
    </div>
</div>
